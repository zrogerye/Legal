<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="timer-display">0:25:00</div>
  <div id="buttons-container">
    <button id="start-stop-btn">Start</button>
    <button id="reset-btn">Reset</button>
    <button id="set-timer-btn">Set Timer</button>
  </div>
  <div id="time-input-container">
    Hours: <input type="number" id="hours" min="0" value="0">
    Minutes: <input type="number" id="minutes" min="0" value="25">
    Seconds: <input type="number" id="seconds" min="0" value="0">
  </div>
  <script src="popup.js"></script>
</body>
</html>
