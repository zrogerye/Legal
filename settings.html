<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="settings.css">
</head>
<body>
  <button id="back-btn">Back</button>

  <div id="time-input-container">
    <div>
      Minutes: <input type="number" id="minutes" min="0" max="59" value="25"><br>
    </div>
    <div>
      Seconds: <input type="number" id="seconds" min="0" max="59" value="0"><br>
    </div>
    <button id="set-timer-btn">Set Timer</button>
  </div>

  <div id="site-blocker-container">
    <label for="block-instagram">Block Instagram:</label>
    <input type="checkbox" id="block-instagram" class="site-block-toggle" data-site="instagram.com"><br>

    <label for="block-snapchat">Block Snapchat:</label>
    <input type="checkbox" id="block-snapchat" class="site-block-toggle" data-site="snapchat.com"><br>

    <label for="block-tiktok">Block TikTok:</label>
    <input type="checkbox" id="block-tiktok" class="site-block-toggle" data-site="tiktok.com"><br>

    <label for="block-youtube">Block YouTube:</label>
    <input type="checkbox" id="block-youtube" class="site-block-toggle" data-site="youtube.com"><br>
  </div>

  <script src="settings.js"></script>
</body>
</html>
